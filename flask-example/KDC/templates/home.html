{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form class="mt-5">
        <label class="text-primary"
          ><strong>Authenticate Yourself</strong></label
        >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="userHelp"
            placeholder="Enter Username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
      </form>
      <button class="btn btn-primary" onclick="login()">Submit</button>
    </div>
    <div class="col-md-4">
      <div class="mt-5">
        <button class="btn btn-primary" onclick="serverAGet()">
          Server A Get Data
        </button>
        <div id="ServerAData" style="height: 15rem;"></div>
      </div>
      <div>
        <form>
          <div class="form-group">
            <label for="dataA">Data</label>
            <input
              type="text"
              class="form-control"
              id="dataA"
              aria-describedby="userHelp"
              placeholder="Enter Data"
            />
          </div>
        </form>
        <button class="btn btn-primary" onclick="serverASave()">
          Server A Save Data
        </button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="mt-5">
        <button class="btn btn-primary" onclick="serverBGet()">
          Server B Get Data
        </button>
        <div id="ServerBData" style="height: 15rem;"></div>
      </div>
      <div>
        <form>
          <div class="form-group">
            <label for="dataB">Data</label>
            <input
              type="text"
              class="form-control"
              id="dataB"
              aria-describedby="userHelp"
              placeholder="Enter Data"
            />
          </div>
        </form>
        <button class="btn btn-primary" onclick="serverBSave()">
          Server B Save Data
        </button>
      </div>
    </div>
  </div>
  <h2><div id="error" class="p-2 my-5 text-danger text-center"></div></h2>
</div>
<script src="/kerberos.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/script.js"></script>

{%endblock%}
